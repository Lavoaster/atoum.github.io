---
layout: static
---

<h1>News</h1>

{% for post in site.posts %}
<section class="visual-section">
    <h2>
        <a class="jekmdl-post-list" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <small>{{ site.time | date_to_long_string }}</small>
    </h2>
</section>
{% endfor %}
