---
layout: static
---

<h1>Community</h1>

<p class="header__paragraph">
    atoum's community is made of awesome people and tools.
</p>

<section class="visual-section">
    <h2>Contributors</h2>

    <div style="width: 15%; margin: 2rem auto; text-align: center">
        <img src="https://avatars1.githubusercontent.com/u/457534?v=3&s=460" style="width: 100%"/>
        <br/>
        <a href="https://github.com/mageekguy">mageekguy</a> (author)
    </div>
    
    <div class="avatars">
        {% for member in site.github.organization_members %}
        <div class="avatar">
            <img src="{{ member.avatar_url }}"/>
            <br/>
            <a href="{{ member.html_url }}">{{ member.login }}</a>
        </div>
        {% endfor %}
    </div>
</section>
